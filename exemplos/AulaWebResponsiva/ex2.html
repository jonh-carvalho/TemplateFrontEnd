<!DOCTYPE html>
<html>
<head>
<style>
    .row {
        display: flex;
        flex-wrap: wrap;
        padding: 5px;
    }

    .column {
        flex: 33.33%;
        padding: 5px;
    }

    .column img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="row">
    <div class="column">
        <img src="image1.jpg" alt="Imagem 1">
    </div>
    <div class="column">
        <img src="image2.jpg" alt="Imagem 2">
    </div>
    <div class="column">
        <img src="image3.jpg" alt="Imagem 3">
    </div>
</div>

</body>
</html>
