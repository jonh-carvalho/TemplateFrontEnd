<!DOCTYPE html>
<html>
<head>
    <title>Sua Página de Doações</title>
    <style>
        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header"
                "main"
                "footer";
            min-height: 100vh;
            margin: 0;
        }

        header, footer {
            grid-area: var(--area);
            display: flex;
            justify-content: space-between;
            padding: 1em;
            background-color: #f8f9fa;
        }

        main {
            grid-area: main;
            display: grid;
            grid-template-rows: repeat(6, auto);
            gap: 1em;
            padding: 1em;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1em;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
        }

        form input, form button {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <header style="--area: header;">
        <!-- Conteúdo do cabeçalho -->
    </header>

    <main>
        <section id="basic-data">
            <form>
                <!-- Conteúdo do formulário de dados básicos -->
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="events">
            <form>
                <!-- Conteúdo do formulário de eventos -->
                <input type="text" placeholder="Nome do Evento">
                <input type="date" placeholder="Data do Evento">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="templates">
            <form>
                <!-- Conteúdo do formulário de templates -->
                <input type="text" placeholder="Nome do Template">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="editors">
            <form>
                <!-- Conteúdo do formulário de editores -->
                <input type="text" placeholder="Nome do Editor">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="finalize-list">
            <form>
                <!-- Conteúdo do formulário para finalizar lista -->
                <button type="submit">Finalizar Lista</button>
            </form>
        </section>

        <section id="confirmations">
            <form>
                <!-- Conteúdo do formulário de confirmações -->
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>

    <footer style="--area: footer;">
        <!-- Conteúdo do rodapé -->
    </footer>
</body>
</html>
